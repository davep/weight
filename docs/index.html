<!DOCTYPE html>
<html>

  <head>
    <title>Quick weight conversion</title>
    <script src="weight.js"></script>
    <link rel="stylesheet" type="text/css" href="weight.css" />
  </head>

  <body>
    <form oninput="result.value = wordykg2stlb( parseFloat( kg.value ) )">
      <p>
        <label for="kg">Kilograms</label><br /><input type="number" min="0" name="kg" autofocus autocomplete="off"/>
      </p>
      <p>
        <output name="result">
      </p>
    </p>
  </body>

</html>
