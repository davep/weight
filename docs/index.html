<!DOCTYPE html>
<html>

  <head>
    <title>Quick weight conversion</title>
    <script src="weight.js"></script>
  </head>

  <body>
    <form oninput="result.value = wordykg2stlb( parseInt( kg.value ) )">
      <p>
        <label for="kg">Kilograms</label><br /><input type="number" min="0" name="kg" autofocus />
      </p>
      <p>
        <output name="result">
      </p>
    </p>
  </body>

</html>
